<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="container" style="margin-top: 30px;">
    <div class="col-md-4">
        <input type="file" id="fileToUpload" class="form-control" type=".csv">
    </div>
    <div class="col-md-4">
        <button type="button" class="btn btn-info btn-lg" id="btnUploadFile" onclick="processFile()">Upload File</button>
    </div>
    <div class="table-responsive col-md-12 csv-table" style="margin-top: 20px;">
        <table id="myTable" class="table table-bordered table-hover table-striped"></table>
    </div>
</div>
<!-- <table id="myTable"></table> -->

<script>
    function processFile() {
        var fileSize = 0;
        //get file
        var theFile = document.getElementById("fileToUpload");

        var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;
        //check if file is CSV
        if (regex.test(theFile.value.toLowerCase())) {
            //check if browser support FileReader
            if (typeof(FileReader) != "undefined") {
                //get table element
                var table = document.getElementById("myTable");
                var headerLine = "";
                //create html5 file reader object
                var myReader = new FileReader();
                // call filereader. onload function
                myReader.onload = function(e) {
                        var content = myReader.result;
                        //split csv file using "\n" for new line ( each row)
                        var lines = content.split("\r");
                        //loop all rows
                        for (var count = 0; count < lines.length; count++) {
                            //create a tr element
                            var row = document.createElement("tr");
                            //split each row content
                            var rowContent = lines[count].split(",");
                            //loop throw all columns of a row
                            for (var i = 0; i < rowContent.length; i++) {
                                //create td element 
                                var cellElement = document.createElement("td");
                                if (count == 0) {
                                    cellElement = document.createElement("th");
                                } else {
                                    cellElement = document.createElement("td");
                                }
                                //add a row element as a node for table
                                var cellContent = document.createTextNode(rowContent[i]);

                                cellElement.appendChild(cellContent);
                                //append row child
                                row.appendChild(cellElement);
                            }
                            //append table contents
                            myTable.appendChild(row);
                        }
                    }
                    //call file reader onload
                myReader.readAsText(theFile.files[0]);
            } else {
                alert("This browser does not support HTML5.");
            }

        } else {
            alert("Please upload a valid CSV file.");
        }
        return false;
    }
</script>
